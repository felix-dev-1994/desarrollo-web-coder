<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="¿Estás de paso por la ciudad? Aprovechá nuestros tres pases temporales al mejor precio, en el centro de entrenamiento líder.">
    <title>Pases de Entrenamiento en Gold's Gym | Perfectos para Visitantes y Nuevos Socios</title>
    <link rel="icon" type="image/png" href="../assets/img/goldsgymlogo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  </head>
  <body>
    <!-- Header / Navbar (fluido) -->
    <header>
      <div class="container-fluid bg-dark text-white py-3">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
          <a href="../index.html">
            <img class="logo" src="../assets/img/goldsgymlogo.png" alt="logotipo de Gold's Gym en color amarillo y negro, con un hombre levantando pesas" width="150" height="150" />
          </a>
          <button class="navbar-toggler d-md-none" type="button" id="menu-toggle" aria-label="Abrir menú">
            <span style="display:block; width:25px; height:3px; background:#f2cb05; margin:5px 0;"></span>
            <span style="display:block; width:25px; height:3px; background:#f2cb05; margin:5px 0;"></span>
            <span style="display:block; width:25px; height:3px; background:#f2cb05; margin:5px 0;"></span>
          </button>

          <nav id="navbarMenu" class="d-none d-md-flex">
            <a href="acerca_de.html" class="text-gold mx-2">Acerca de</a>
            <a href="membresias.html" class="text-gold mx-2">Membresías</a>
            <a href="pases.html" class="text-gold mx-2">Pases</a>
            <a href="contacto.html" class="text-gold mx-2">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="card_pases">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div data-aos="flip-right" data-aos-duration="1500" class="col">
          <div class="card h-100">
            <a href="#">
              <img src="../assets/img/cardpase4.jpg" class="card-img-top" alt="Imagen ilustrativa del Day Pass de Gold's Gym" />
            </a>
            <div class="card-body">
              <h2 class="card-title">DAY PASS</h2>
            </div>
            <div class="card-footer">
              <small class="precio_pases">30 USD</small>
            </div>
          </div>
        </div>
        <div data-aos="flip-right" data-aos-duration="1500" class="col">
          <div class="card h-100">
            <a href="#">
              <img src="../assets/img/cardpase2.jpg" class="card-img-top" alt="Imagen ilustrativa del Week Pass de Gold's Gym" />
            </a>
            <div class="card-body">
              <h2 class="card-title">WEEK PASS</h2>
            </div>
            <div class="card-footer">
              <small class="precio_pases">99 USD</small>
            </div>
          </div>
        </div>
        <div data-aos="flip-right" data-aos-duration="1500" class="col">
          <div class="card h-100">
            <a href="#">
              <img src="../assets/img/cardpase3.jpg" class="card-img-top" alt="Imagen ilustrativa del Month Pass de Gold's Gym" />
            </a>
            <div class="card-body">
              <h2 class="card-title">MONTH PASS</h2>
            </div>
            <div class="card-footer">
              <small class="precio_pases">249 USD</small>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="boxes_footer">
          <a href="../index.html">
            <img class="logo" src="../assets/img/goldsgymlogo.png" alt="logotipo de hombre levantando pesas gold's gym en color amarillo y negro" width="150" height="150" />
          </a>
          <p>© Copyright 2025</p>
        </div>
        <div class="boxes_footer">
          <ul class="politica_terminos">
            <li class="politica_term_cont">
              <a href="contacto.html">Contacto</a>
            </li>
            <li class="politica_term_cont">
              <a href="#">Política de privacidad</a>
            </li>
            <li class="politica_term_cont">
              <a href="#">Términos y condiciones</a>
            </li>
          </ul>
        </div>
        <div class="boxes_footer">
          <ul class="iconos_redes">
            <li>
              <a target="_blank" href="https://www.instagram.com/">
                <img src="../assets/img/instagram.png" alt="Ícono de Instagram en blanco y negro" class="redes" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.facebook.com/">
                <img src="../assets/img/facebook.png" alt="Ícono de Facebook en blanco y negro" class="redes" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://web.whatsapp.com/">
                <img src="../assets/img/whatsapp.png" alt="Ícono de WhatsApp en blanco y negro" class="redes" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      const toggleButton = document.getElementById("menu-toggle");
      const menu = document.getElementById("navbarMenu");

      toggleButton.addEventListener("click", () => {
        menu.classList.toggle("d-none");
        menu.classList.toggle("d-flex");
        menu.classList.toggle("flex-column");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
