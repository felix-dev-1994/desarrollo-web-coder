<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css" />
  </head>

  <body>
    <!-- Header / Navbar (fluido) -->
    <header>
      <div class="container-fluid bg-dark text-white py-3">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
          <a href="../index.html">
            <img class="logo" src="../assets/img/goldsgymlogo.png" alt="logotipo de Gold's Gym en amarillo y negro" />
          </a>

          <!-- Botón hamburguesa solo visible en mobile -->
          <button class="navbar-toggler d-md-none" type="button" id="menu-toggle" aria-label="Abrir menú">
            <span style="display:block; width:25px; height:3px; background:#F2CB05; margin:5px 0;"></span>
            <span style="display:block; width:25px; height:3px; background:#F2CB05; margin:5px 0;"></span>
            <span style="display:block; width:25px; height:3px; background:#F2CB05; margin:5px 0;"></span>
          </button>

          <!-- Menú de navegación -->
          <nav id="navbarMenu" class="d-none d-md-flex">
            <a href="acerca_de.html" class="text-gold mx-2">Acerca de</a>
            <a href="membresias.html" class="text-gold mx-2">Membresías</a>
            <a href="pases.html" class="text-gold mx-2">Pases</a>
            <a href="contacto.html" class="text-gold mx-2">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="box_contacto">
      <div class="contacto">
        <h1 class="title-contacto">CONTACTO</h1>
        <ul>
          <li>Dirección: Canadá 320, San Francisco, Córdoba</li>
          <li>Horario: Lunes a Sábados de 6:00 am a 10:00 pm</li>
          <li>Teléfono: 356 4661295</li>
          <li>Email: info@goldsgym.com</li>
        </ul>
      </div>

      <div class="mt-4 text-center">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d253.03705989180955!2d-62.109517468372104!3d-31.429350444669005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1743531791403!5m2!1ses-419!2sar"
          width="500"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="separador"></div>

      <form class="formulario">
        <div>
          <label for="nombre">Nombre y Apellido</label>
          <input type="text" id="nombre" name="nombre" required placeholder="">
        </div>

        <div>
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" required>
        </div>

        <div>
          <label for="mensaje">Dejanos un mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <button type="submit">Enviar a Gold's Gym</button>
      </form>
    </main>

    <footer>
      <div class="footer">
        <div class="boxes_footer">
          <img
            src="../assets/img/goldsgymlogo.png"
            alt="logotipo de Gold's Gym en amarillo y negro"
            class="logo"
          />
          <p>© Copyright 2025</p>
        </div>

        <div class="boxes_footer">
          <ul class="politica_terminos">
            <li class="politica_term_cont">
              <a href="contacto.html">Contacto</a>
            </li>
            <li class="politica_term_cont">
              <a href="#">Política de privacidad</a>
            </li>
            <li class="politica_term_cont">
              <a href="#">Términos y condiciones</a>
            </li>
          </ul>
        </div>

        <div class="boxes_footer">
          <ul class="iconos_redes">
            <li>
              <a target="_blank" href="https://www.instagram.com/">
                <img
                  src="../assets/img/instagram.png"
                  alt="Cámara de foto en blanco y negro que representa a Instagram"
                  class="redes"
                />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.facebook.com/">
                <img
                  src="../assets/img/facebook.png"
                  alt="Letra f en blanco y negro que representa a Facebook"
                  class="redes"
                />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://web.whatsapp.com/">
                <img
                  src="../assets/img/whatsapp.png"
                  alt="Teléfono dentro de una burbuja de diálogo en blanco y negro que representa a WhatsApp"
                  class="redes"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script>
      const toggleButton = document.getElementById("menu-toggle");
      const menu = document.getElementById("navbarMenu");

      toggleButton.addEventListener("click", () => {
        menu.classList.toggle("d-none");
        menu.classList.toggle("d-flex");
        menu.classList.toggle("flex-column");
      });
    </script>
  </body>
</html>
